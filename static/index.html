<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索</title>
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./search_autocomplete.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="logo">搜索</div>
            <div class="search-bar">
                <form action="search.html" method="get">
                    <input class="input" name="q" type="text" placeholder="请输入搜索内容" autocomplete="off">
                    <button class="go"></button>
                    <div class="autocomplete"></div>
                </form>
            </div>
        </div>
    </div>
    <script>
        timer = {}
        $('.input').on('keyup', function (e) {
            var keyword = $(this).val();
            if (keyword) {
                if (timer) {
                    clearTimeout(timer)
                }
                timer = setTimeout(() => {
                    $.get('https://i.snssdk.com/search/api/sug/?keyword=' + keyword)
                        .then(res => {
                            var list = $('.autocomplete');
                            list.html('');
                            res.data.forEach(element => {
                                list.append('<div class="item" onclick="$(\'.input\').val($(this).text());document.forms[0].submit();">' + element.keyword + '</div>')
                            })
                        })
                }, 100)
            } else {
                $('.autocomplete').html('');
            }
        })

    </script>
</body>

</html>
